<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Huddle landing page with single introductory section</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="body-bg"></div>
    <header class="header">
      <div class="logo"><img src="images/logo.svg" alt="logo of huddle" /></div>
    </header>
    <main class="main">
      <section class="hero-section">
        <div class="hero-img">
          <img src="images/illustration-mockups.svg" alt="a mockup image" />
        </div>
        <div class="hero-info">
          <h1 class="hero-heading">Build The Community Your Fans Will Love</h1>
          <p class="hero-desc">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a href="#" class="hero-btn">Register</a>
        </div>
      </section>
    </main>
    <footer class="footer">
      <ul class="social-links">
        <li class="link"><box-icon type="logo" name="facebook"></box-icon></li>
        <li class="link"><box-icon name="twitter" type="logo"></box-icon></li>
        <li class="link"><box-icon name="instagram" type="logo"></box-icon></li>
      </ul>
    </footer>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
</html>
